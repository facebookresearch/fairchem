defaults:
  - cluster: h100
  - backbone: K3L1
  - dataset: debug_puma
  - element_refs: puma_hof_lin_refs
  - tasks: puma_conserving_stress
  - _self_

job:
  device_type: ${cluster.device}
  scheduler:
    mode: ${cluster.mode}
    ranks_per_node: ${cluster.ranks_per_node}
    num_nodes: 1
    slurm:
      account: ${cluster.account}
      qos: ${cluster.qos}
      mem_gb: ${cluster.mem_gb}
  debug: ${cluster.debug}
  run_dir: ${cluster.run_dir}
  run_name: puma_mini_conserve_0_mole_R5
  logger:
    _target_: fairchem.core.common.logger.WandBSingletonLogger.init_wandb
    _partial_: true
    entity: fairchem
    project: puma

num_moe_experts: 0
max_neighbors: 300
cutoff_radius: 5
epochs: null
steps: 520000 # 20B atoms, 128 ranks, max atoms 350 (mean atoms 300)
max_atoms: 350
min_atoms: 8
bf16: False
cpu_graph: True
otf_graph: False
normalizer_rmsd: 1.568

energy_coef: 20
force_coef: 2
stress_coef: 1

direct_forces: False
regress_stress: True

oc20_forces_key: oc20_forces
omat_forces_key: omat_forces
omol_forces_key: omol_forces
odac_forces_key: odac_forces
osc_forces_key: osc_forces

dataset_list: ["oc20", "omol", "omat", "odac", "osc"]

# osc_stress_key: osc_stress
# omat_stress_key: omat_stress


exclude_keys: [
  "id", # only oc20,oc22 have this
  "fid", # only oc20,oc22 have this
  "absolute_idx", # only ani has this
  "target_pos", # only ani has this
  "ref_energy", # only ani/geom have this
  "pbc", # only ani/transition1x have this
  "nads", # oc22
  "oc22", # oc22
  "formation_energy", # spice
  "total_charge", # spice
]

train_dataset:
  _target_: fairchem.core.datasets.mt_concat_dataset.create_concat_dataset
  dataset_configs:
    osc: ${dataset.osc_train}
    omol: ${dataset.omol_train}
    odac: ${dataset.odac_train}
    omat: ${dataset.omat_train}
    oc20: ${dataset.oc20_train}
  combined_dataset_config:
    sampling:
      type: explicit
      ratios:
        omol.train: 4.0
        oc20.train: 1.0
        osc.train: 2.0
        odac.train: 1.0
        omat.train: 4.0

val_dataset:
  _target_: fairchem.core.datasets.mt_concat_dataset.create_concat_dataset
  dataset_configs:
    osc: ${dataset.osc_val}
    omol: ${dataset.omol_val}
    odac: ${dataset.odac_val}
    omat: ${dataset.omat_val}
    oc20: ${dataset.oc20_val}
  combined_dataset_config: { sampling: {type: temperature, temperature: 1.0} }

train_dataloader:
  _target_: fairchem.core.components.common.dataloader_builder.get_dataloader
  dataset: ${train_dataset}
  batch_sampler_fn:
    _target_: fairchem.core.datasets.samplers.max_atom_distributed_sampler.MaxAtomDistributedBatchSampler
    _partial_: True
    max_atoms: ${max_atoms}
    min_atoms: ${min_atoms}
    shuffle: True
    seed: 0
  num_workers: ${cluster.dataloader_workers}
  collate_fn:
    _target_: fairchem.core.units.mlip_unit.mlip_unit.mt_collater_adapter
    tasks: ${tasks}
    exclude_keys: ${exclude_keys}

eval_dataloader:
  _target_: fairchem.core.components.common.dataloader_builder.get_dataloader
  dataset: ${val_dataset}
  batch_sampler_fn:
    _target_: fairchem.core.datasets.samplers.max_atom_distributed_sampler.MaxAtomDistributedBatchSampler
    _partial_: True
    max_atoms: ${max_atoms}
    min_atoms: ${min_atoms}
    shuffle: False
    seed: 0
  num_workers: ${cluster.dataloader_workers}
  collate_fn:
    _target_: fairchem.core.units.mlip_unit.mlip_unit.mt_collater_adapter
    tasks: ${tasks}
    exclude_keys: ${exclude_keys}

heads:
  energyandforcehead:
    module: fairchem.core.models.puma.escn_moe.DatasetSpecificSingleHeadWrapper
    head_cls: fairchem.core.models.puma.escn_md.MLP_EFS_Head
    head_kwargs:
      wrap_property: False
    dataset_names:
      - omol
      - omat
      - oc20
      - osc
      - odac

runner:
  _target_: fairchem.core.components.train.train_runner.TrainEvalRunner
  train_dataloader: ${train_dataloader}
  eval_dataloader: ${eval_dataloader}
  train_eval_unit:
    _target_: fairchem.core.units.mlip_unit.mlip_unit.MLIPTrainEvalUnit
    job_config: ${job}
    tasks: ${tasks}
    model:
      _target_: fairchem.core.models.base.HydraModel
      backbone: ${backbone}
      heads: ${heads}
      pass_through_head_outputs: True
    optimizer_fn:
      _target_: torch.optim.AdamW
      _partial_: true
      lr: 4e-4
      weight_decay: 1e-3
    cosine_lr_scheduler_fn:
      _target_: fairchem.core.units.mlip_unit.mlip_unit._get_consine_lr_scheduler
      _partial_: true
      warmup_factor: 0.2
      warmup_epochs: 0.01
      lr_min_factor: 0.01
      epochs: ${epochs}
      steps: ${steps}
    print_every: 10
    clip_grad_norm: 100
    bf16: ${bf16}
  max_epochs: ${epochs}
  max_steps: ${steps}
  evaluate_every_n_steps: 100
  callbacks:
    - _target_: fairchem.core.common.profiler_utils.ProfilerCallback
      job_config: ${job}
    - _target_: fairchem.core.components.train.train_runner.TrainCheckpointCallback
      checkpoint_every_n_steps: 100
      max_saved_checkpoints: 5
