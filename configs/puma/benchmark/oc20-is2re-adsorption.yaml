defaults:
  - cluster: v100
  - checkpoint: puma_031425_sm_conserve_32MoP_singlehead_halfLR
  - _self_

benchmark_name: adsorption

job:
  run_name: ${checkpoint.model_name}
  run_dir: ${cluster.run_dir}
  device_type: ${cluster.device}
  debug: ${cluster.debug}
  scheduler:
    mode: ${cluster.mode}
    distributed_init_method: FILE
    num_array_jobs: 500
    num_nodes: 1
    ranks_per_node: 1
    slurm:
      partition: ${cluster.partition}
      mem_gb: ${cluster.mem_gb}
      timeout_hr: 72
      cpus_per_task: 8
  logger:
    _target_: fairchem.core.common.logger.WandBSingletonLogger.init_wandb
    _partial_: true
    entity: fairchem
    project: puma-benchmarks
    group: ${checkpoint.model_name}
    job_type: ${benchmark_name}

runner:
  _target_: fairchem.core.components.calculate.adsorption_runner.AdsorptionRunner
  calculator:
    _target_: fairchem.core.common.calculator.MLIPCalculator
    inference_ckpt_path: ${checkpoint.ckpt_path}
    dataset_name: oc20
    energy_key: oc20_energy
    forces_key: oc20_forces
  save_relaxed_atoms: False
  relax_surface: True
  fmax: 0.05
  steps: 300
  optimizer_cls:
    _target_: ase.optimize.LBFGS
    _partial_: True
  input_data:
    _target_: fairchem.core.datasets.ase_datasets.AseDBDataset
    config:
      src: ${cluster.data_root_dir}/catalysis/is2re/is/data.aselmdb

reducer:
  _target_: fairchem.core.components.benchmark.adsorption_reducer.AdsorptionReducer
  target_data_key: target
  benchmark_name: ${benchmark_name}
  index_name: sid
