defaults:
  - cluster: v100
  - checkpoint: puma_031425_sm_conserve_32MoP_singlehead_halfLR
  - _self_

benchmark_name: kappa103

job:
  run_name: ${checkpoint.model_name}
  run_dir: ${cluster.run_dir}
  device_type: ${cluster.device}
  debug: ${cluster.debug}
  scheduler:
    mode: ${cluster.mode}
    distributed_init_method: FILE
    num_array_jobs: 103
    slurm:
      partition: ${cluster.partition}
      mem_gb: ${cluster.mem_gb}
      timeout_hr: 72
  logger:
    _target_: fairchem.core.common.logger.WandBSingletonLogger.init_wandb
    _partial_: true
    entity: fairchem
    project: puma-benchmarks
    group: ${checkpoint.model_name}
    job_type: ${benchmark_name}

runner:
  _target_: fairchem.core.components.calculate.kappa_runner.KappaRunner
  calculator:
    _target_: fairchem.core.common.calculator.MLIPCalculator
    inference_ckpt_path: ${checkpoint.ckpt_path}
    dataset_name: omat
    energy_key: omat_energy
    forces_key: omat_forces
    stress_key: omat_stress
    act_ckpt: True
  input_data:
    _target_: fairchem.core.components.calculate.kappa_runner.get_kappa103_data_list
    debug: False
  displacement: 0.03

reducer:
  _target_: fairchem.core.components.benchmark.kappa_reducer.Kappa103Reducer
  benchmark_name: ${benchmark_name}
