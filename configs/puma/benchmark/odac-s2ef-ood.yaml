defaults:
  - cluster: h100
  - checkpoint: puma_sm
  - _self_

benchmark_name: odac-s2ef-test-ood-lt

job:
  run_name: ${checkpoint.model_name}
  run_dir: ${cluster.run_dir}
  device_type: ${cluster.device}
  debug: ${cluster.debug}
  scheduler:
    mode: ${cluster.mode}
    distributed_init_method: FILE
    num_array_jobs: 100
    slurm:
      account: ${cluster.account}
      qos: ${cluster.qos}
      partition: ${cluster.partition}
      mem_gb: ${cluster.mem_gb}
      timeout_hr: 72
  logger:
    _target_: fairchem.core.common.logger.WandBSingletonLogger.init_wandb
    _partial_: true
    entity: fairchem
    project: puma-benchmarks
    group: ${checkpoint.model_name}
    job_type: ${benchmark_name}

runner:
  _target_: fairchem.core.components.calculate.adsorption_singlepoint_runner.AdsorptionSinglePointRunner
  calculator:
    _target_: fairchem.core.common.calculator.MLIPCalculator
    inference_ckpt_path: ${checkpoint.ckpt_path}
    dataset_name: odac
    energy_key: odac_energy
    forces_key: odac_forces
    act_ckpt: True
  evaluate_total_energy: False
  adsorption_energy_model: False
  input_data:
    _target_: fairchem.core.datasets.ase_datasets.AseDBDataset
    config:
      src: ${cluster.data_root_dir}/odac/s2ef/ood_linker_topology

reducer:
  _target_: fairchem.core.components.benchmark.benchmark_reducer.JsonDFReducer
  target_data_keys: ["energy", "forces"]
  benchmark_name: ${benchmark_name}
  index_name: sid
