        -  ${cluster.data_root_dir}/${dataset.snapshot_dir}/osc_s2efs_nov_2024/train/batch10/2024-10-25-23-03
        -  ${cluster.data_root_dir}/${dataset.snapshot_dir}/osc_s2efs_nov_2024/train/batch11/2024-10-25-23-05
