    common_transform:
      dataset_name: osc

osc_val:
  splits:
    val:
      sample_n: 50000
      src: ${cluster.data_root_dir}/${dataset.snapshot_dir}/osc_s2efs_nov_2024/val-small
  format: ase_db
  a2g_args:
    r_energy: True
    r_forces: True
    r_edges: ${cpu_graph}
    max_neigh: ${max_neighbors}
  key_mapping:
    energy: osc_energy
    forces: ${osc_forces_key}
  transforms:
    common_transform:
