omol_data_dir: /checkpoint/ericqu/omol

omol:
  splits:
    val:
      src: ${dataset.omol_data_dir}/test
  format: ase_db
  a2g_args:
    molecule_cell_size: 120.0
    r_energy: True
    r_forces: True
    r_data_keys: ['spin', 'charge']
  key_mapping:
    energy: omol_energy
    forces: ${omol_forces_key}
  transforms:
    common_transform:
      dataset_name: omol
