    dtype: float32
  normalizer:
    _target_: fairchem.core.modules.normalization.normalizer.Normalizer
    mean: 0.0
    rmsd: ${tasks.normalizer_rmsd}
  datasets:
    - ${tasks.dataset_name}
  metrics:
    - mae
    - cosine_similarity
    - magnitude_error
- _target_: fairchem.core.units.mlip_unit.mlip_unit.Task
  name: stress
  level: system
  property: stress
  loss_fn:
    _target_: fairchem.core.modules.loss.DDPMTLoss
    loss_fn:
