include-paths:
  - packages/fairchem-lammps/
  - src/fairchem/lammps/
tag-prefix: fairchem_lammps
tag-template: 'fairchem_lammps-$RESOLVED_VERSION'
name-template: 'fairchem-lammps-$RESOLVED_VERSION'
exclude-contributors: [github-actions]
categories:
  - title: New Features / Enhancements
    labels: [enhancement]
  - title: Bug Fixes
    labels: [bug]
  - title: Documentation
    labels: [documentation]
  - title: Tests
    labels: [test]
  - title: Deprecations
    labels: [deprecation]
  - title: Dependencies
    labels: [dependencies]
  - title: Other Changes
    labels: ["*"]
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Whatâ€™s Changed

  $CHANGES
