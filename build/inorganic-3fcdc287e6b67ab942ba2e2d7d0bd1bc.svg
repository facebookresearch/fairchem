<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Inorganic Materials: 3D Crystal Unit Cell (FCC-like) -->

  <!-- Back face edges -->
  <line x1="25" y1="25" x2="75" y2="25" stroke="#999" stroke-width="1.5"/>
  <line x1="75" y1="25" x2="75" y2="65" stroke="#999" stroke-width="1.5"/>
  <line x1="25" y1="25" x2="25" y2="65" stroke="#999" stroke-width="1.5"/>

  <!-- Connecting edges (back to front) -->
  <line x1="25" y1="25" x2="15" y2="35" stroke="#999" stroke-width="1.5"/>
  <line x1="75" y1="25" x2="85" y2="35" stroke="#999" stroke-width="1.5"/>
  <line x1="75" y1="65" x2="85" y2="75" stroke="#999" stroke-width="1.5"/>
  <line x1="25" y1="65" x2="15" y2="75" stroke="#999" stroke-width="1.5"/>

  <!-- Front face edges -->
  <line x1="15" y1="35" x2="85" y2="35" stroke="#666" stroke-width="2"/>
  <line x1="85" y1="35" x2="85" y2="75" stroke="#666" stroke-width="2"/>
  <line x1="85" y1="75" x2="15" y2="75" stroke="#666" stroke-width="2"/>
  <line x1="15" y1="75" x2="15" y2="35" stroke="#666" stroke-width="2"/>

  <!-- Top edge -->
  <line x1="25" y1="25" x2="75" y2="25" stroke="#999" stroke-width="1.5"/>
  <line x1="25" y1="65" x2="75" y2="65" stroke="#999" stroke-width="1.5"/>

  <!-- Corner atoms (back) -->
  <circle cx="25" cy="25" r="6" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="75" cy="25" r="6" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="25" cy="65" r="6" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="75" cy="65" r="6" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>

  <!-- Corner atoms (front) -->
  <circle cx="15" cy="35" r="7" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="85" cy="35" r="7" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="85" cy="75" r="7" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="15" cy="75" r="7" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>

  <!-- Face-center atom (front face) -->
  <circle cx="50" cy="55" r="8" fill="#E85D04" stroke="#C04D00" stroke-width="1.5"/>
</svg>
