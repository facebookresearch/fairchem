<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Molecular Crystals: Regular arrangement of small molecules -->

  <!-- Background grid lines to show periodicity -->
  <line x1="0" y1="33" x2="100" y2="33" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <line x1="0" y1="66" x2="100" y2="66" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <line x1="33" y1="0" x2="33" y2="100" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <line x1="66" y1="0" x2="66" y2="100" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>

  <!-- Molecule 1 (top-left) - small triangle molecule -->
  <polygon points="17,10 10,22 24,22" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="17" cy="10" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="10" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="24" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 2 (top-center) -->
  <polygon points="50,10 43,22 57,22" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="50" cy="10" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="43" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="57" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 3 (top-right) -->
  <polygon points="83,10 76,22 90,22" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="83" cy="10" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="76" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="90" cy="22" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 4 (middle-left) -->
  <polygon points="17,43 10,55 24,55" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="17" cy="43" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="10" cy="55" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="24" cy="55" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 5 (center) - highlighted -->
  <polygon points="50,43 43,55 57,55" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="50" cy="43" r="5" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1.5"/>
  <circle cx="43" cy="55" r="4" fill="#E85D04" stroke="#C04D00" stroke-width="1.5"/>
  <circle cx="57" cy="55" r="4" fill="#E85D04" stroke="#C04D00" stroke-width="1.5"/>

  <!-- Molecule 6 (middle-right) -->
  <polygon points="83,43 76,55 90,55" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="83" cy="43" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="76" cy="55" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="90" cy="55" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 7 (bottom-left) -->
  <polygon points="17,76 10,88 24,88" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="17" cy="76" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="10" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="24" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 8 (bottom-center) -->
  <polygon points="50,76 43,88 57,88" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="50" cy="76" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="43" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="57" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>

  <!-- Molecule 9 (bottom-right) -->
  <polygon points="83,76 76,88 90,88" fill="none" stroke="#666" stroke-width="1.5"/>
  <circle cx="83" cy="76" r="4" fill="#4A90A4" stroke="#2C5F6D" stroke-width="1"/>
  <circle cx="76" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
  <circle cx="90" cy="88" r="3" fill="#E85D04" stroke="#C04D00" stroke-width="1"/>
</svg>
